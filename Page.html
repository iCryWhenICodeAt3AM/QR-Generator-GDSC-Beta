<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Styling</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        #canvas {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Optionally, set the desired height */
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script type="text/javascript">
        const qrCode = new QRCodeStyling({
            width: 600,
            height: 600,
            type: "canvas",
            data: "<?= data[0] ?>",
            image: "https://i.ibb.co/ZzBFw8k/birb.png",
            dotsOptions: {
                color: "#000000",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#ffffff",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 10
            }
        });

        qrCode.append(document.getElementById("canvas"));

     window.onload = function() {
    generateAndSaveQR(); // Automatically generate and save QR codes when the page loads
  }

  // Function to trigger the generation and saving of QR codes
  function generateAndSaveQR() {
    google.script.run.withSuccessHandler(onSavedToDrive).generateAndSaveQRCodes();
  }

  function onSavedToDrive(fileName) {
    alert("QR code saved to Google Drive as " + fileName);
  }
    </script>
</body>
</html>
